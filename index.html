<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My test page</title>
</head>

<body>

</body>

<script>
    // 定义给定日期
    const givenDate = new Date("1996-09-13 10:00:00");

    // 获取当前日期和时间
    const currentDate = new Date();

    // 计算时间差，单位为毫秒
    const timeDiff = currentDate - givenDate;

    // 将时间差转换为秒
    const secondsDiff = Math.floor(timeDiff / 1000);

    // 计算年份差值
    const yearsDiff = Math.floor(secondsDiff / (365 * 24 * 60 * 60));

    // 构建输出内容
    let output = '';
    if (yearsDiff >= 5) {
        output = `about ${yearsDiff} years ago`;
    } else {
        output = `${yearsDiff} years ago`;
    }

    // 在页面上显示结果
    document.body.textContent = output;
</script>

</html>
